<input type="text" [(ngModel)]="todo_name" (keyup)="addData($event)">
<hr/>
<h3>正在进行</h3>
<ul>
  <li *ngFor="let item of list; let i=index" [hidden]="item.status===2">
    --
    <button (click)="changeStatus(i)">完成</button>
    -- {{item.name}}-----
    <button (click)="deleteData(i)">删除-</button>
  </li>
</ul>
<br/>
<br/>
<h3>已经完成</h3>
<br/>
<br/>
<ul>
  <li *ngFor="let item of list; let i=index" [hidden]="item.status===1">
    --
    <button (click)="changeStatus(i)">未完成</button>
    -- {{item.name}}-----
    <button (click)="deleteData(i)">删除-</button>
  </li>
</ul>
