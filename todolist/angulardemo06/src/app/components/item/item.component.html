<div [ngStyle]="{'margin-bottom': '0px'}">
  <p *ngIf="hasUrl">
    <a class="title" [ngStyle]="{'font-size': '16px'}" href="{{item.url}}"
       [attr.target]="null"
       [attr.rel]="null">
      {{item.title}}
    </a>
    <span *ngIf="item.domain" class="domain">({{item.domain}})</span>
  </p>
  <p *ngIf="!hasUrl">
    <a class="title" [ngStyle]="{'font-size': '16px'}" [routerLink]="['/item', item.id]"
       routerLinkActive="active">
      {{item.title}}
    </a>
  </p>
</div>
